<!-- login modal -->
<div class="modal" id="login-modal">
  <div class="modal-content">
    <span class="modal-close"> <i class="fa fa-times"></i> </span>
    <div class="login-modal">
      <h4>Login</h4>
      <form action="#" method="post">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="email" id="userEmail" name="userEmail">
          <label class="mdl-textfield__label" for="userEmail">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="userPassword" name="userPassword">
          <label class="mdl-textfield__label" for="userPassword">Password</label>
        </div>
        <button type="submit" class="login-button button-style"> Login</button>
      </form>
      <div class="facebook-login button-style">
        <a href="#"><i class="fa fa-facebook"></i><span>Facebook으로 로그인하기</span></a>
      </div>
    </div>
  </div>
</div>
